<head>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfNJ4VbfGJcyLgiDtupCN0F-BqUlKcdR0"&sensor=false
	  type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>

</body>
<template name="home">
	<div id="map-canvas">
		{{>map}}
		{{> nav}}
	</div>
</template>
<template name = "map">
	{{> googleMap name="map" options=mapOptions}}
</template>
<template name="nav">
		<a class="button button-clear button-balanced" href="{{pathFor 'home'}}">
	  		Map View
		</a>
		<a class="button button-clear button-balanced" href="{{pathFor 'anotherPage'}}">
	 		Another Page
		</a>
</template>

<template name= "anotherPage">
<h1> This is another page</h1>
	{{> nav}}
</template>

<template name="layout">
	{{> yield}}						
</template>
